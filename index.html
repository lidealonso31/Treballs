<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Representación Avanzada_2DG</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style type="text/css">
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            text-transform: uppercase;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        header {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            color: white;
            background-color: #C9E0B8;
            background-image: url(img/background.png);
            background-blend-mode: soft-light;
            background-size: contain;
            background-position: -40px -100px;
            height: 300px;
            width: 100%;
            padding: 30px 36px 15px 36px;
        }

        h1 {
            font-size: 50px;
            line-height: 50px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }

        h3 {
            font-size: 13px;
            font-weight: 100;
            text-align: center;
        }

        nav {
            position: sticky;
            top: 0;
            background-color: #C9E0B8;
            width: 100%;
            height: 81px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            align-items: center;
        }

        main {
            background-color: white;
            padding: 6% 4% 6% 4%;
        }

        section {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5em 1.5em 3em 1.5em;
            background-color: #F7F5ED;
            margin: 0 0 2em 0;
        }

        section figure {
            height: 60vw;
            background-color: #F2EADF;
        }

        section figure img {
            height: 100%;
            object-fit: cover;
            object-position: left;
        }

        section figcaption {
            font-family: 'Poppins', sans-serif;
            font-size: 9px;
            font-weight: 100;
            color: black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 3em;
            background-color: #F2EADF;
        }

        footer {
            display: flex;
            height: 80px;
            background: #C9E0B8;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 1em 2em 2em 1em;
        }

        footer a {
            color: white;
        }

        .xxss {
            display: flex;
            width: 90%;
            justify-content: space-between;
        }

        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px){
            body{
                background: #C9E0B8;
            }
        }
        /* Small devices (portrtatil tablets and large phones, 600px and up) */
        @media only screen and (max-width: 600px){
            body{
                background: #C9E0B8;
            }
        }
        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 600px){
            body{
            background: #C9E0B8;
            }
            header{
                padding: 3.6% 0 2% 3.6%;
            }
            h1 br{
                display: none;
            }
            h1 {
                font-size: 60px;
                line-height: 60px;
                font-weight: 700;
                width: 90%;
            }

            h2 {
                font-size: 3vw;
            }

            h3 {
                font-size: 15px;
            }

            nav {
                position: sticky;
                top:0;
                justify-content:flex-start;
            }

            nav a {
                padding: 0 3em;
            }

            footer {
                flex-direction: row;
            }

            .xxss {
                width: 75%;
                justify-content: space-between;
            }

            .email {
                display: flex;
                width: 25%;
                justify-content: flex-end;
            }
            }
            


        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            body {
                background: #C9E0B8;
            }

            head {
                padding: 5% 0 0 4%;
            }

            h1 br {
                display: none;
            }

            h1 {
                font-size: 65px;
                line-height: 65px;
            }

            h2 {
                font-size: 40px;
                line-height: 50px;
            }

            h3 {
                font-size: 20px;
                font-weight: 100px;
            }

            nav {
                display: flex;
                justify-content: flex-start;

            }

            nav a {
                font-size: 20px;
                font-weight: 600;
                padding-left: 2.7%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Sistemas de <br>representación <br>avanzada</h1>
        <h2>EASDAlcoi - 2ºDiseño Gráfico</h2>
        <h3>Lide Alonso Zalduendo</h3>
    </header>
    <nav>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <main>
        <a name="proyectos"></a>
        <div class="grid-container">
            <section>
                <figure>
                    <img src="img/Captura%20de%20pantalla%202021-06-10%20a%20las%201.34.27.png" alt="llocweb">
                </figure>
                <figcaption>
                   <a href="https://lidealonso31.github.io/p0_sitioweb_2DG/"><h4>p0_llocweb</h4></a>
                </figcaption>
            </section>
            <section>
                <figure>
                    <img src="img/web.png" alt="Web Coco Dávez">
                </figure>
                <figcaption>
                    <h4>Web Coco Dávez</h4>
                </figcaption>
            </section>
            <section>
                <figure>
                    <img src="img/app.png" alt="App Coco Dávez">
                </figure>
                <figcaption>
                    <h4>App Coco Dávez</h4>
                </figcaption>
            </section>
        </div>
    </main>
    <footer>
        <a name="contacto"></a>
        <div class="xxss">
            <a href="#">Twitter</a>
            <a href="https://www.instagram.com/alonsolide31/">Instagram</a>
            <a href="">Portfolio</a>
            <a href="mailto:alonsozl@easdalcoi.es">Email</a>
        </div>
    </footer>

</body></html>
